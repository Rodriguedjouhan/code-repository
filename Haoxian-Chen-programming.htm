<!DOCTYPE html>
<html>
<head>
  <title>
  My Image Rotator Software Application
  </title>
  <script language="JavaScript">
    // TODO add functions here later
    
    function changeImageSize()
    {
      var curWidth = document.getElemenById('myImageId').getAttrib('width');
      
      if(curWidth == "475")
         {
          curWidth = "125";
         }
         else
         {
           curWidth = "475";
         }
          document.getElementById('myImageId').setAttrib("width",curWidth);
      
          return curWidth;
    }
    function rotateImage(){
           var curSrc = document.getElemenById('myImageId').getAttrib('src');
         
      if(curSrc == "http://www.onclick.com/msis110/articles/community-boating-dock.jpg")
         {curSrc ="http://www.onclick.com/msis110/articles/on-the-charles.jpg";
        
         }
         else
         {
           curSrc = "http://www.onclick.com/msis110/articles/community-boating-dock.jpg";
         }
       document.getElemenById('myImageId').getAttrib("src",curSrc);
      return curSrc;
      }
    
  </script>
</head>
<body>
  <h2>
    Click the image to change it:
  </h2>
  <center>
  <img 
       id="myImageId"
       width="475"
       alt="Charles riverfront"
       src="http://www.onclick.com/msis110/articles/community-boating-dock.jpg" />
  
 
  
  <button id="sizeButtonId" onclick="changeImageSize();">
     Change Image Size
  </button>
  </center>
</body>
