<!DOCTYPE html>
<html>
 <head>
  <title>
   My Iamge Rotator Software Application 
   </title>
 <script language="JavaScript">
       // TODO we need to the image and button event logic here 
  
   function changeImage() 
 
   {
     var success = false;
 
     var curScr = document.getElementById("myImageId").getAttribute("src");
     
     if(curScr == "http://www.onclick.com/msis110/articles/community-boating-dock.jpg")
      { 
        var url = "http://www.onclick.com/msis110/articles/on-the-charles.jpg";
         document.getElementById("myImageId").setAttribute("src", url);
        success=true;
      }
        else
      {
         document.getElementById("myImageId").setAttribute("src", "http://www.onclick.com/msis110/articles/community-boating-dock.jpg");
        success=true;
      }
  
     return success;
   }
   
   function changeImageSize()
   {
     var success = false;
     
     var curImageSize = document.getElementById("myImageId").getAttribute("width");

     if (curImageSize == "475")
      {

         document.getElementById("myImageId").setAttribute("width", "125");
                           success=true;
      }
        else
      {
    
         document.getElementById("myImageId").setAttribute("width", "475");
                           success=true;
      }

     return success;
   }
   
     
 </script>
   
  </head>
    
<body>  
 <center>
   <h2>
   Click the image to change it !
   </h2>
   
   <img id="myImageId"
        width="475"
        onclick="rotateImage();"
        alt="dockside river scene" 
        src="http://www.onclick.com/msis110/articles/community-boating-dock.jpg" 
   /> 
   
   <button id="myButtonId" onclick="changeImageSize();">
     Change image Size
   </button>
   
  </center>
  </body>
  
</html>
