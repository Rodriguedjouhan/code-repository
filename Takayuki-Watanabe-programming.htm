<!DOCTYPE html>
<html>
  <head>
  <title>
    Image Rotator And Resizer 
  </title>
    
<script language="JavaScript">
     // TODO we need to add the image click and button event logic here
  
    function rotateImage()
  {
    var success = false;
    
    var curSrc = document.getElementById("myImageId").getAttrib("src");
    if (curSrc == "http://www.onclick.com/msis110/articles/community-boating-dock.jpg")
    {
    var url = ("http://www.onclick.com/msis110/articles/on-the-charles.jpg")
        document.getElementById("myImageId").setAttrib("src", url);
        success = true;
    } 
    else
    {
        document.getElementById("myImageId").setAttrib("src", "http://www.onclick.com/msis110/articles/community-boating-dock.jpg");
        success = true;
    }

    return success;

}
  
  function changeImageSize()
  {
    var success = false;
    
    var curImageSize = document.getElementById("myImageId").getAttrib("width");
    
    if (curImageSize == "475")
    {
        document.getElementById("myImageId").setAttrib("width", "125"); 
        success = true;
    } 
    else
    {
        document.getElementById("myImageId").setAttrib("width", "475");
        success = true;
    }
    
    return success;
  }  
  
</script>    
  </head>

  <body>
  <center>
  <h2>
    Click the image to change it !
  </h2>
    
  <img id="myImageId" 
       width="475" 
       onclick="rotateImage();"
       alt="dockside river scene" 
       src= "http://www.onclick.com/msis110/articles/community-boating-dock.jpg")
  />
    
  <button id="myButtonId" onclick="changeImageSize();">
      Change Image Size
    </button>  
    
</center>   
  </body>  
    
</html>
