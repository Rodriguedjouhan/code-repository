<!DOCTYPE html>
<html>
<head>
  <title>
    My Image Rotator Software Application
  </title>
  <script   language="JavaScript">
    // TODO add functions here later
    
    
    
    function changeImageSize()
    { 
      var curWidth = document.getElementById('myImageId').getAttribute('width');
      
      if (curWidth =="450")
      {          curWidth = "180";      }
      else
      {          curWidth = "450";      }   
      
      document.getElementById('myImageId').setAttribute("width", curWidth);
      return curWidth; 
    }
    
    
    
    function rotateImage()
    {
      var curSrc = document.getElementById('myImageId').getAttribute('src');
      
      if (curSrc == "http://www.onclick.com/msis110/articles/community-boating-dock.jpg")
      {          curSrc = "http://www.onclick.com/msis110/articles/on-the-charles.jpg";      }
      else
      {          curSrc = "http://www.onclick.com/msis110/articles/community-boating-dock.jpg";      } 
      
      document.getElementById('myImageId').setAttribute("src", curSrc);
      return curSrc; 
    }
    
    
    
  </script>
    
</head>
<body>
  
  <center>
    
  <h3>
    Click the image to change it: 
  </h3>
    
  <img id="myImageId" width="450" onclick="rotateImage();" alt="Charles riverfront" 
         src="http://www.onclick.com/msis110/articles/community-boating-dock.jpg" />
    
  <button id="size-button" onclick="changeImageSize();">
          Change Image Size    
  </button>
    
  </center>
  
</body>
</html>
